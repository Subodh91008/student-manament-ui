<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white text-center">
            <h3>Registration Form</h3>
          </div>
          <div class="card-body">
            <form>
              <!-- First Name -->
              <div class="mb-3 input-group">
                <span class="input-group-text bg-primary text-white">
                  <i class="fas fa-user"></i>
                </span>
                <input type="text" name="firstName" [(ngModel)]="student.firstName" class="form-control" placeholder="First Name" required>
              </div>
              <!-- Last Name -->
              <div class="mb-3 input-group">
                <span class="input-group-text bg-primary text-white">
                  <i class="fas fa-user"></i>
                </span>
                <input type="text" name="lastName" [(ngModel)]="student.lastName" class="form-control" placeholder="Last Name" required>
              </div>
              <!-- Email -->
              <div class="mb-3 input-group">
                <span class="input-group-text bg-primary text-white">
                  <i class="fas fa-envelope"></i>
                </span>
                <input type="email" name="email" [(ngModel)]="student.email" class="form-control" placeholder="Email" required>
              </div>
              <!-- Password -->
              <div class="mb-3 input-group">
                <span class="input-group-text bg-primary text-white">
                  <i class="fas fa-lock"></i>
                </span>
                <input type="password" name="password" [(ngModel)]="student.password" class="form-control" placeholder="Password" required>
              </div>
              <!-- Confirm Password -->
              <div class="mb-3 input-group">
                <span class="input-group-text bg-primary text-white">
                  <i class="fas fa-lock"></i>
                </span>
                <input type="password" class="form-control" placeholder="Confirm Password" required>
              </div>
              <!-- Phone Number -->
              <div class="mb-3 input-group">
                <span class="input-group-text bg-primary text-white">
                  <i class="fas fa-phone"></i>
                </span>
                <input type="tel" name="Phone" [(ngModel)]="student.phone" class="form-control" placeholder="Phone Number" required>
              </div>
              <!-- Address -->
              <div class="mb-3 input-group">
                <span class="input-group-text bg-primary text-white">
                  <i class="fas fa-map-marker-alt"></i>
                </span>
                <input type="text" name="address" [(ngModel)]="student.address" class="form-control" placeholder="Address" required>
              </div>
              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" (click)="register(student)" class="btn btn-primary">
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
